<style>
.settings-container {
    border: thin solid black;
    -webkit-border-radius: 5px;
    margin: 25px;
    padding: 7px;
    width: 45%;
    min-width: 300px;
}

.settings-container > span {
    display: -webkit-box;
    font-weight: bold;
    margin-left: 5px;
    margin-bottom: 5px;
    margin-top: -22px;

<body>
	<div class="container">
